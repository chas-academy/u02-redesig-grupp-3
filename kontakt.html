     <div class="contactform">
        <form class="allcontactfom">
            <!-- <h1 class="Skicka Meddelande">Kontakta Oss</h1> -->
            <div class="Name&Aftername">
                <div class="form-group"> <!-- for name  -->
                    <label class="label" for="name"></label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Namn">
                </div>

                <div class="form-group"> <!-- for aftername  -->
                    <label class="label" for="aftername"></label>
                    <input type="text" class="form-control" name="aftername" id="aftername" placeholder="Efternamn">
                </div>
            </div>

            <div class="form-group"> <!-- for Mobilenummer  -->
                <label class="label" for="mobilenumber"></label>
                <input type="text" class="form-control" name="mobilenumber" id="mobilenumber" placeholder="Mobilenummer">
            </div>

            <div class="form-group"> <!-- for email  -->
                <label class="label" for="email"></label>
                <input type="email" class="form-control" name="email" id="email" placeholder="E-Post">
            </div>

            <div class="form-group"> <!-- for MessageBox  -->
                <label class="label" for="#"></label>
                <textarea name="message" class="form-control" id="message" cols="30" rows="7" placeholder="Meddelande"></textarea>
            </div>

            <div class="sicka" > <!-- for SendBox  -->
                <input type="submit" value="Sicka" class="bold-word">
                <!-- <div class="submitting"></div> -->
            </div>
        </form>
