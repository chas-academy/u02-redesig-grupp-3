<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nobile:wght@400;500&family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header-section">
        <div class="logo-container">
            <img class="logo" src="/images/logo.png" alt="logo" />
        </div>
        <nav class="nav-bar">
            <div class="dropdown">
                <svg class="drop-btn" viewBox="0 0 100 80" width="40" height="40">
                    <rect width="100" height="20" rx="5"></rect>
                    <rect y="30" width="100" height="20" rx="5"></rect>
                    <rect y="60" width="100" height="20" rx="5"></rect>
                  </svg>
                <ul class="dropdown-content">
                  <li><a href="#nyheter">Nyheter</a></li>
                  <li><a href="#medlemslista">Medlemslista</a></li>
                  <li><a href="#prislista">Prislista</a></li>
                  <li><a href="#events">Events</a></li>
                  <li><a href="#omoss">Om oss</a></li>
                  <li><a href="#kontakt">Kontakt</a></li>
                </ul>
            </div>
            <div class="nav-links">
                <ul class="nav-link-list">
                    <li><a href="#nyheter">Nyheter</a></li>
                    <li><a href="#medlemslista">Medlemslista</a></li>
                    <li><a href="#prislista">Prislista</a></li>
                    <li><a href="#events">Events</a></li>
                    <li><a href="#omoss">Om oss</a></li>
                    <li><a href="#kontakt">Kontakt</a></li>
                </ul>
            </div>
          </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-container">
                <div class="hero-title">
                    <h1>Resto</h1>
                    <h2>Culinair</h2>
                </div>
                <div class="hero-text">
                    <p>
                        Förhöj ditt nästa event med catering från företag i världsklass!
                    </p>
                </div>
            </div>
        </section>
        <section class="carousel-section">
            <div class="carousel-container">
                <div id="item1" class="carousel-item"></div>
                <div id="item2" class="carousel-item"></div>
                <div id="item3" class="carousel-item"></div>
                <div id="item4" class="carousel-item"></div>
                <div id="item5" class="carousel-item"></div>
                <div id="item6" class="carousel-item"></div>
                <div id="item7" class="carousel-item"></div>
                <div id="item8" class="carousel-item"></div>
                <div id="item9" class="carousel-item"></div>
            </div>
