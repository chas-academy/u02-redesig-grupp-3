<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- navbar-->
    </header>
    <main>
        <section id="hero-section">
            <div class="hero-content">
                <div class="hero-img-container">

                    <div class="hero-img"> <!--Här kommer hero bilden ligga, i css-->

                        <div class="hero-text-container">
                            <div class="hero-text-header">
                                <h2>Nytt hos våra medlemmar</h2>
                            </div>
                            <div class="hero-text">
                                <p>Kolla vad våra medlemmar erbjuder inom catering i november</p>
                            </div>
                        </div>




                        <button class="hero-button" type="button">Gå till erbjudande</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="news-section">
            <div class="news-content">
                <div class="news-header">
                    <ul class="no-bullets">
                        <span class="dot"></span>
                        <li>- Veg </li>
                        <span class="dot"></span>
                        <li>- Nöt</li>
                        <span class="dot"></span>
                        <li>- Gris</li>
                        <span class="dot"></span>
                        <li>- Kyckling</li>
                        <span class="dot"></span>
                        <li>- Fisk/Skaldjur</li>
                    </ul>
                </div>
                <div id="member-JK">


                    <div class="news-member-container">
                        <!--Tanken är att alla ska se likadana ut, sen ha sina separata idn-->
                        <div class="news-member-top-content"> <!--top-content-->
                            <div class="news-member-left-column"> <!--left-column-->
                                <div class="news-member-profile"> <!--separat bakgrundsfärg-->
                                    <div class="news-member-profile-img"> <!--profilbild--> </div>
                                </div>
                                <div class="news-member-info">
                                    <!--Rutan under profilbilden, text-->
                                </div>
                            </div>
                            <div class="news-member-offers"> <!--erbjudandet, text-->
                                <div class="news-offers-text">
                                    <!--text-->
                                </div>

                                <button class="news-order-button" type="submit">Beställ</button>
                            </div>
                        </div>

                        <div class="news-member-bottom-content">
                            <div class="news-member-img-container">
                                <!--bilderna här, behöver man göra 4 separata divs?-->
                                <div class="news-member-img"></div>
                            </div>
                        </div>

                    </div>
                    
                </div>
                


            </div>



        </section>
    </main>
    <footer> <!--footer här--> </footer>
</body>

</html>
